<div class="flex flex-col flex-auto items-center justify-center h-full p-6 sm:p-10">
    <div class="flex flex-col p-10 drop-shadow-md bg-white w-96 h-480 rounded-md bg-white">
        <mat-form-field class="w-full p-0">
            <mat-label>Nome de Usu√°rio</mat-label>
            <input
                id="username"
                matInput
                type="text">
            <button
                mat-icon-button
                type="button"
                matSuffix>
            </button>
            <mat-error>
                Password is required
            </mat-error>
        </mat-form-field>
        <mat-form-field [style.height.px]="25" class="w-full p-0">
            <mat-label>Senha</mat-label>
            <input
                id="password"
                matInput
                type="password"
                [formControlName]="'password'"
                #passwordField>
            <button
                mat-icon-button
                type="button"
                (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                matSuffix>
                <mat-icon
                    class="icon-size-5"
                    *ngIf="passwordField.type === 'password'"
                    [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                <mat-icon
                    class="icon-size-5"
                    *ngIf="passwordField.type === 'text'"
                    [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
            </button>
            <mat-error>
                Password is required
            </mat-error>
        </mat-form-field>
    </div>
</div>
